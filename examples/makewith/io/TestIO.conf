import System.IO
import System.Process

resource = testio { field = date }

--
-- call a shell command , returning it's output
--
date :: IO String
date = do (_,out,_,_) <- catch (runInteractiveCommand "/bin/date") (\_->error "popen failed")
          hGetLine out
